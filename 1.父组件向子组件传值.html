<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <btns :chuanzhi="msg"></btns>
  </div>
<script type="text/javascript" src="./vue.js"></script>
<script type="text/javascript">

  // vm相当于是父组件, 子组件要使用父组件的数据，就需要父组件传给子组件 传值，通过给子组件使用 v-bind 属性绑定的方式，子组件用props接收
  const vm = new Vue({
    el: '#app',
    data: {
      msg: '我是父组件中的数据'
    },
    // 这是子组件
    components: {
      btns: {
        data () {
          return {
            count: '我是子组件中的数据'
          }
        },
        props: ['chuanzhi'],
        template: `<h1>{{count}}-------{{chuanzhi}}</h1>`
      }
    }
  })
</script>
</body>
</html>
